<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li class="nav_item"><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="center_box">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="google_logo">
                <span class="logo-subtext">images</span>
            </div>    
                <form action="https://google.com/search">
                    <div class="search_box_1">
                        <svg class="svgg" height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                        <input type="text" name="q" class="input_box_1" >
                    </div> 
                    <div class="center_box">
                        <input type="hidden" name="tbm" value="isch" />
                        <input type="submit" value="Image Search" class="google_btn">
                    </div>
                </form>
            
        </main>
    </body>
</html>
