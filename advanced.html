<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            
            <div class="header-advanced-logo">
                
                <nav>
                    <ul class="navbar_1">
                        <li><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="google_logo_2" /></li>
                        <li class="nav_item_1"><a href="index.html">Google Search</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <h3 class="Advanced_Search">Advanced Search</h3>
            <div class="line"></div>
            <div class="advanced_box">
                <form action="https://www.google.com/search" method="get">
                    <div class="form-group">
                        <div class="left">
                            <label>Find pages with...</label>
                        </div>
                        <div class="whitespace"></div>
                        <div class="right">To do this in the search box.</div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                           <label>All these words:</label>
                         </div>
                        <input type="text" name="as_q" class="search_box_2" >
                        <div class="right">
                            Type the important words: <span class="monospace">tri-colour rat terrier</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                            <label>This exact word or phrase:</label>
                        </div>
                        <input type="text" name="as_epq" class="search_box_2">
                        <div class="right">
                            Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                            <label>Any of these words: </label>
                        </div>
                        <input type="text" name="as_oq" class="search_box_2">
                        <div class="right">
                            Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                            <label>None of these words:</label>
                        </div>
                        <input type="text" name="as_eq" class="search_box_2">
                        <div class="right">
                            Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                            <label></label>
                        </div>
                        
                        <div class="search_box_3">
                            <input type="submit" class="btn blue-button" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
            
            
        </main>
    </body>
</html>
